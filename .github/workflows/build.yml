name: Build and Deploy to dist branch

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Babashka
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          bb: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: |
          bun squint compile
          bun run build.js --base-path /talk/chat-wrapped

      - name: Deploy to dist branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/public
          publish_branch: dist
          force_orphan: true

      - name: Notify blog repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.BLOG_REPO_PAT }}" \
            https://api.github.com/repos/Akeboshiwind/akeboshiwind.github.io/dispatches \
            -d '{"event_type": "submodule-update", "client_payload": {"repo": "${{ github.repository }}"}}'
